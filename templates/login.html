{% extends 'base.html' %}

{% block title %}Login - Simple Tuition{% endblock %}

{% block content %}
<div class="auth-card">
  <h2>Login</h2>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  <form method="post" action="/login" class="form">
    <input type="email" name="email" placeholder="you@example.com" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit" class="primary">Login</button>
  </form>

  <p style="margin-top:12px">Don't have an account? <a href="/signup">Sign up</a> &middot; <a href="/forgot_password">Forgot password?</a></p>
</div>

{% endblock %}
